syntax = "proto3";

import public "commcode.proto";
package netpack;


/***********************************/
/*** 逻辑服务器消息*****************/
/***********************************/
//登入逻辑服务器
message MsgLoginAgentReq
{
	string token    		= 2; //到上MsgLoginAck返回的token
	uint64 id       		= 3; //用户ID
	int64 utc      			= 4; //时间
}

//登入逻辑服务器返回
message MsgLoginAgentAck
{
    ServerCode code 		= 1;
	uint64 user_id 			= 2;
}